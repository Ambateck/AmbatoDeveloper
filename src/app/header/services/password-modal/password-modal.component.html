<div class="modal-backdrop" (click)="onCancel()">
  <div class="modal" (click)="$event.stopPropagation()">
    <form (ngSubmit)="onConfirm()">
      <button class="close-button" (click)="onCancel()">&times;</button>
      <h2>Confirmar Contraseña</h2>
      <p>Por favor, introduce la contraseña para {{ actionType === 'validate' ? 'validar' : 'eliminar' }} el registro.</p>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="text" id="username" name="username" autocomplete="username" style="display:none;">
        <input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password">
      </div>
      <div class="modal-actions">
        <button type="submit" class="confirm-button">Confirmar</button>
        <button type="button" class="cancel-button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
